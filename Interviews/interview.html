    <script>
        // merge two unsorted arrays in descendind order in one operation
        function mergeArrays(arr1, arr2) {
  // Concatenate the arrays
  let mergedArray = arr1.concat(arr2);

  // Sort the merged array in descending order
  mergedArray.sort((a, b) => b - a);

  return mergedArray;
}

// Example usage:
let array1 = [3, 8, 1];
let array2 = [7, 2, 5];

let result = mergeArrays(array1, array2);
console.log(result);

    </script>
