<body>
    <script>
        // with loop and function
        function fact(n){
            let result = 1;
            if(n<=0){
                return result;
            }else{
                for(let i = 1; i<=n; i++){
                    result = result * i;
                }
                return result
            }
        }
        console.log(fact(5));

        // with Recursive Function

        function factorial (data){
            if(data<= 0){
                return 1;
            }else{
                return data * factorial(data-1);
            }
        }
        console.log(factorial(5));

    </script>
</body>
