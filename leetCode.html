    <script>
      // Q-1  Two Sum and return index

      let nums = [2, 7, 11, 15],
        target = 9,
        result = 0;
      for (let i = 0; i < nums.length; i++) {
        for (let j = i + 1; j < nums.length; j++){
          if (nums[i] + nums[j] == target){
            result = [i, j];
          }
        }
      }
      console.log(result);


      // Q-2 Add Two Numbers
      (l1 = [2, 4, 3]), (l2 = [5, 6, 4]), (l3 = []);
      let carry = 0;
      for (let i = 0; i < l1.length; i++) {
        const sum = (l1[i] || 0) + (l2[i] || 0) + carry;
        console.log(sum);
        carry = Math.floor(sum / 10);
        l3.push(sum % 10);
      }
      console.log(l3);


      // Q-3 Longest Substring Without Repeating Characters 
      s = "abcabcbb";
    let arr = [];
    for(let i =0; i<s.length; i++){
        for(let j = i+1; j<s.length; j++){
            if(s[i] == s[j] && !arr.includes(s[i])){
                arr.push(s[i])
            }
        }
    }
    console.log(arr);



    // Q-4 Median of Two Sorted Arrays
    nums1 = [1,3], nums2 = [2],  num3 = [];
    nums3 = [...nums1,...nums2];
    console.log(nums3);
    for(let i = 0; i<nums3.length;i++){
        for(let j=i+1; j<nums3.length; j++){
            if(nums3[i] > nums3[j]){
                let temp = nums3[i];
                nums3[i] = nums3[j];
                nums3[j] = temp;
            }
        }
    }
    console.log(nums3);


    
    // Q-5 Merge Two Array
    let arr1 = [1,2,3], ar2 = [4,5,6], ar3 = [];
    for(let i = 0; i<arr1.length;i++){
        ar3[i] = arr1[i];
    }
    for(let i = 0; i<ar2.length; i++){
        ar3[arr1.length + i] = ar2[i]
    }
    console.log(ar3);
