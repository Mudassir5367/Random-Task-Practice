    <script> 
    // 1
        function mergeArrays(...arrays) {
  return [].concat(...arrays);
}

// Example usage:
const array1 = [1, 2, 3];
const array2 = [4, 5];
const array3 = [6, 7, 8];

const mergedArray = mergeArrays(array1, array2, array3);
console.log(mergedArray); 



// 2
function mergeArrays(...arrays) {
  return arrays.reduce((merged, arr) => merged.concat(arr), []);
}


    </script>
