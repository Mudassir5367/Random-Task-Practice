    <script>
        let arr = [33,40,43,10,13,-5]
        let index = 0;
        let target = 50;
        for(let i = 0; i<arr.length;i++){

                if(arr[i]+arr[j] == target){
                    index =[ i,j];
                }
            }
        }
        console.log(index);
    </script>
