function reverseString(inputString) {
    // Split the input string into an array of words
    let words = inputString.split(' ');

    // Reverse each word in the array
    let reversedWords = words.map(word => word.split('').reverse().join(''));

    // Join the reversed words back into a string
    let reversedString = reversedWords.join(' ');

    return reversedString;
}

function findLongestWord(inputString) {
    // Split the input string into an array of words
    let words = inputString.split(' ');

    // Find the longest word in the array
    let longestWord = words.reduce((longest, current) => (current.length > longest.length) ? current : longest, '');

    return longestWord;
}

// Example usage:
let inputString = 'we love programming with JavaScript';
let reversedResult = reverseString(inputString);
let longestWordResult = findLongestWord(inputString);
