<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table" id="table">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
        <tr>
            <td id="id"></td>
            <td id="name"></td>
            <td id="phone"></td>
            <td id="email"></td>
        </tr>
    </table>
    <style>
        .table, th, td {
    border: 1px solid;
  }
    </style>
    <script>
        // const p = new Promise((res,rej)=>{
    let data = [];
    function fetchData(){
    const API_URL = fetch('https://jsonplaceholder.typicode.com/users');
   return API_URL
   .then((response)=>{
    // console.log(response);
    if(!response){
        throw new Error(`Network not responed ${response.status}`);
    }
    return response.json();
   }).then((value)=>{
    // console.log(value);
    data = value;
    return data;
   })
}

fetchData()
.then((data) => {
    console.log(data);
  const tableElement = document.getElementById('table');

  tableElement.innerHTML = '';

  const headerRow = document.createElement('tr');

  const idHeader = document.createElement('th');
  const nameHeader = document.createElement('th');
  const phoneHeader = document.createElement('th');
  const emailHeader = document.createElement('th');
  idHeader.innerText = 'ID';
  nameHeader.innerText = 'Name';
  phoneHeader.innerText = 'Phone';
  emailHeader.innerText = 'Email';
  headerRow.appendChild(idHeader);
  headerRow.appendChild(nameHeader);
  headerRow.appendChild(phoneHeader);
  headerRow.appendChild(emailHeader);

  tableElement.appendChild(headerRow);

  data.forEach((x) => {
    const row = document.createElement('tr');

    const idCell = document.createElement('td');
    const nameCell = document.createElement('td');
    const phoneCell = document.createElement('td');
    const emailCell = document.createElement('td');
    idCell.innerText = x.id;
    nameCell.innerText = x.name;
    phoneCell.innerText = x.phone;
    emailCell.innerText = x.email;

    // row.innerHTML = idCell.textContent;
    row.appendChild(idCell);
    row.appendChild(nameCell);
    row.appendChild(phoneCell);
    row.appendChild(emailCell);
    tableElement.appendChild(row);
  });
});
   

    </script>
</body>
</html>
